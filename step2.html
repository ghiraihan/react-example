<html>
  <body>
    <div id="app"></div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.min.js' integrity='sha512-6i4FxVh0YbXCtxtqrFlG0H6FJRO4YQ5fyFH0JBdAAiqCt6/Q+jHMabMSC8FpESVSJZvnQ52dB2A8OD9SMk7buw==' crossorigin='anonymous'></script>

      ReactDOM.render(<h1>Hello World !</h1>, app)
